{{#if id}}
<h3>Edit Data Dictionary</h3>
{{else}}
<h3>New Data Dictionary</h3>
{{/if}}

<form id="dictionary-edit-form" class="form-horizontal">
  {{#if id}}
  <input name="id" type="hidden" value="{{id}}"/>
  <div class="form-group">
    <label class="col-sm-2 control-label">Name <em>*</em></label>
    <div class="col-sm-10">
      <input name="newId" value="{{id}}" placeholder="Unique Id" type="text" class="form-control"/>
    </div>
  </div>
  {{else}}
  <div class="form-group">
    <label class="col-sm-2 control-label">Name <em>*</em></label>
    <div class="col-sm-10">
      <input name="id" value="{{id}}" placeholder="Unique Id" type="text" class="form-control"/>
    </div>
  </div>
  {{/if}}

  <div class="form-group">
    <label class="col-sm-2 control-label">Type <em>*</em></label>
    <div class="col-sm-10">
      <select id="type" class="form-control" name="type" value="{{type}}">
        <option value="xpath-data-dictionary">xpath-data-dictionary</option>
        <option value="xml-data-dictionary">xml-data-dictionary</option>
        <option value="json-data-dictionary">json-data-dictionary</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Global scope <em>*</em></label>
    <div class="col-sm-10">
      <select id="globalScope" class="form-control" name="globalScope" value="{{#if globalScope}}true{{/if}}{{#unless globalScope}}false{{/unless}}">
        <option value="true">true</option>
        <option value="false">false</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Mapping Strategy <em>*</em></label>
    <div class="col-sm-10">
      <select id="mappingStrategy" class="form-control" name="mappingStrategy" value="{{mappingStrategy}}">
        <option value="EXACT_MATCH">EXACT_MATCH</option>
        <option value="STARTS_WITH">STARTS_WITH</option>
        <option value="ENDS_WITH">ENDS_WITH</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Mappings</label>
    <div class="col-sm-3">
      <input name="path" placeholder="Path expression" type="text" class="form-control"/>
    </div>
    <div class="col-sm-6">
      <input name="value" placeholder="Value" type="text" class="form-control"/>
    </div>
    <div class="col-sm-1">
      <a href="#config" id="btn-add-mapping" class="btn btn-primary"><i class="fa fa-plus"></i> Add</a>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div id="mappings" class="list-group">
        {{#each mappings.mappings}}
        <div class="list-group-item clickable" id="{{@index}}" title="{{value}}"><i class="fa fa-file-text-o"></i>&nbsp;<b>{{path}}</b> = {{value}}&nbsp;<a class="btn-remove-mapping pull-right" href="#config" title="Remove mapping" data-target="{{@index}}"><i class="fa fa-times" style="color: #A50000;"></i></a></div>
        {{/each}}
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      {{#if id}}
      <a href="#config" id="btn-save" class="btn btn-primary">Save</a>
      {{else}}
      <a href="#config" id="btn-add" class="btn btn-primary">Add</a>
      {{/if}}
      <a href="#config" id="btn-cancel" class="btn btn-default">Close</a>
    </div>
  </div>

</form>
