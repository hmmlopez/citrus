{{#if id}}
<h3>Edit Endpoint</h3>
{{else}}
<h3>New Endpoint</h3>
{{/if}}

<form id="endpoint-edit-form" class="form-horizontal">
  <input name="modelType" type="hidden" value="{{modelType}}"/>
  {{#if id}}
  <input name="id" type="hidden" value="{{id}}"/>
  <div class="form-group">
    <label class="col-sm-2 control-label">Type <em>*</em></label>
    <div class="col-sm-10">
      <select name="type" value="{{type}}" disabled="true" class="form-control">
        <option>{{type}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Name <em>*</em></label>
    <div class="col-sm-10">
      <input name="newId" value="{{id}}" type="text" class="form-control"/>
    </div>
  </div>
  {{else}}
  <div class="form-group">
    <label class="col-sm-2 control-label">Type <em>*</em></label>
    <div class="col-sm-10">
      <select id="endpointType" name="type" class="form-control" value="{{type}}">
        <option value="jms">jms</option>
        <option value="channel">channel</option>
        <option value="http">http</option>
        <option value="ws">ws</option>
        <option value="ssh">ssh</option>
        <option value="camel">camel</option>
        <option value="vertx">vertx</option>
        <option value="ftp">ftp</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Name <em>*</em></label>
    <div class="col-sm-10">
      <input name="id" value="{{id}}" type="text" class="form-control"/>
    </div>
  </div>
  {{/if}}

  {{#each properties}}
  <div class="form-group">
    <label class="col-sm-2 control-label">{{displayName}}</label>
    <div class="col-sm-10">
      {{#if optionKey}}
      <div class="input-group">
        <input name="{{fieldName}}" class="form-control" value="{{value}}" type="text"/>
        <div id="option-dropdown" class="btn-group input-group-btn">
          <button id="{{fieldName}}" name="{{optionKey}}" class="btn btn-option-search dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-search"></i>
          </button>
          <ul id="dropdown-menu-{{fieldName}}" class="dropdown-menu">
          </ul>
        </div>
      </div>
      {{/if}}
      {{#unless optionKey}}
        {{#if options}}
        <select id="{{fieldName}}" class="form-control" name="{{fieldName}}" value="{{value}}">
          {{#each options}}
          <option value="{{this}}">{{this}}</option>
          {{/each}}
        </select>
        {{/if}}
        {{#unless options}}
        <input name="{{fieldName}}" value="{{value}}" type="text" class="form-control"/>
        {{/unless}}
      {{/unless}}
    </div>
  </div>
  {{/each}}

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      {{#if id}}
      <a href="#config" id="btn-save" class="btn btn-primary">Save</a>
      {{else}}
      <a href="#config" id="btn-add" class="btn btn-primary">Add</a>
      {{/if}}
      <a href="#config" id="btn-cancel" class="btn btn-default">Close</a>
    </div>
  </div>
</form>
