<div class="test-actions">
  <div class="start-action">
    <i class="fa fa-play"></i>
  </div>

  {{#each test.actions}}
  <div class="test-transition">
    <i class="fa fa-long-arrow-right"></i>
  </div>
  <div class="test-action">
    <i class="fa icon-{{type}}">&nbsp;</i>
    <span>{{#if_eq type compare = 'action'}}{{reference}}{{/if_eq}}{{#unless_eq type compare = 'action'}}{{type}}{{/unless_eq}}</span>
  </div>
  {{/each}}

  {{#unless test.actions}}
  <div class="test-transition">
    <i class="fa fa-long-arrow-right"></i>
  </div>
  <div class="test-action">
    <i class="fa icon-{{type}}">&nbsp;</i>
    <span></span>
  </div>
  {{/unless}}
  <div class="test-transition">
    <i class="fa fa-long-arrow-right"></i>
  </div>

  <div class="stop-action">
    <i class="fa fa-stop"></i>
  </div>
</div>
