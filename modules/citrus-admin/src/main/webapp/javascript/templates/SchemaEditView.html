{{#if id}}
<h3>Edit Schema</h3>
{{else}}
<h3>New Schema</h3>
{{/if}}

<form id="schema-edit-form" class="form-horizontal">
  {{#if id}}
  <input name="id" type="hidden" value="{{id}}"/>
  <div class="form-group">
    <label class="col-sm-2 control-label">Name <em>*</em></label>
    <div class="col-sm-10">
      <input name="newId" value="{{id}}" placeholder="Unique Id" type="text" class="form-control"/>
    </div>
  </div>
  {{else}}
  <div class="form-group">
    <label class="col-sm-2 control-label">Name <em>*</em></label>
    <div class="col-sm-10">
        <input name="id" value="{{id}}" placeholder="Unique Id" type="text" class="form-control"/>
    </div>
  </div>
  {{/if}}

  <div class="form-group">
    <label class="col-sm-2 control-label">Location <em>*</em></label>
    <div class="col-sm-10">
        <input name="location" value="{{location}}" placeholder="Location" type="text" class="form-control"/>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      {{#if id}}
      <a href="#config" id="btn-schema-save" class="btn btn-primary">Save</a>
      {{else}}
      <a href="#config" id="btn-schema-add" class="btn btn-primary">Add</a>
      {{/if}}
      <a href="#config" id="btn-schema-cancel" class="btn btn-default">Close</a>
    </div>
  </div>
</form>
